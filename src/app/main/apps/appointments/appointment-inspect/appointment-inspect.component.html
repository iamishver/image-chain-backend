<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text"> Today's Appointments</span>
            </div>
            <div class="h1 mt-16">Inspect Appointments</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form (ngSubmit)="myProfile()" name="myProfile" [formGroup]="profileForm" novalidate class="mat-card mat-elevation-z4 p-24 mr-24"
                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

                <!-- <div class="h2 mb-24">Reactive Form Example</div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="First name" formControlName="firstName">
                        <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
                            First name is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Last name" formControlName="lastName">
                        <mat-error *ngIf="profileForm.get('lastName').hasError('required')">
                            Last name is required
                        </mat-error>
                    </mat-form-field>
                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Reason To Visit" formControlName="reasonToVisit">
                        <mat-error *ngIf="profileForm.get('reasonToVisit').hasError('required')">
                            Reason To Visit is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Time Slot" formControlName="timeSlot">
                        <mat-error *ngIf="profileForm.get('timeSlot').hasError('required')">
                            Time Slot is required
                        </mat-error>
                    </mat-form-field>

                </div>

                <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <mat-select placeholder="Admin Type" formControlName="adminType" required>
                            <mat-option *ngFor="let const_type of type_formats" [value]="const_type.type_value">
                                {{const_type.type_value }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="profileForm.get('adminType').hasError('required')">
                            Admin Type is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="50">
                        <mat-select placeholder="Status" formControlName="status" required>
                            <mat-option *ngFor="let const_status of adminstatus" [value]="const_status.status_value">
                                {{const_status.status_value }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="profileForm.get('status').hasError('required')">
                            Status is required
                        </mat-error>
                    </mat-form-field>

                </div> -->

                <div fxlayout="row" fxlayoutalign="start center">

                    <button mat-raised-button color="accent" class="submit-button" aria-label="SUBMIT" [disabled]="profileForm.invalid">
                        SUBMIT
                    </button>
                    &nbsp;
                    <button mat-raised-button color="primary" class="submit-button" aria-label="CANCEL" (click)="cancelToBack()">
                        CANCEL
                    </button>

                </div>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>


    </div>
    <!-- / CONTENT -->

</div>
